<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순천향대학교 수강신청 시스템 - 회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Malgun Gothic', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .section {
            width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 50px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 200px;
        }

        h3 {
            font-size: 22px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .signup-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .signup-button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #00a8ff;
            color: white;
            cursor: pointer;
        }

        .signup-button:hover {
            background-color: #0090dd;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #00a8ff;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="logo">
            <img src="https://blog.kakaocdn.net/dn/bx64Eo/btqEOZOpwoE/veAdLIDj4xKXMakWfvHRmk/img.jpg" alt="순천향대학교 로고">
        </div>

        <h3>회원가입</h3>

        <form class="signup-form" action="signup_process.php" method="POST">
            <input type="text" name="student_id" placeholder="학번" required>
            <input type="text" name="name" placeholder="이름" required>
            <input type="password" name="password" placeholder="비밀번호" required>
            <input type="text" name="major" placeholder="전공" required>
            <input type="email" name="email" placeholder="이메일" required>
            <button type="submit" class="signup-button">회원가입 완료</button>
        </form>

        <a href="main.html" class="back-link">이미 계정이 있나요? 로그인</a>
    </div>
</body>
</html>
